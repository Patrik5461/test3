<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-shop - Elektronika a Domáce potreby</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 2rem;
            text-align: center;
        }

        .container {
            padding: 2rem;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            transition: box-shadow 0.3s;
        }

        .product-card:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 1rem;
            text-align: center;
        }

        .product-info h3 {
            margin: 0.5rem 0;
            font-size: 1.2rem;
        }

        .product-info p {
            margin: 0.5rem 0;
            color: #555;
        }

        .product-info button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 4px;
        }

        .product-info button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>E-shop - Elektronika a Domáce potreby</h1>
    </header>

    <div class="container">
        <div class="products">
            <!-- Produkt 1 -->
            <div class="product-card">
                <img src="https://via.placeholder.com/250" alt="Produkt 1">
                <div class="product-info">
                    <h3>Smartfón</h3>
                    <p>Cena: 299 €</p>
                    <button>Pridať do košíka</button>
                </div>
            </div>

            <!-- Produkt 2 -->
            <div class="product-card">
                <img src="https://via.placeholder.com/250" alt="Produkt 2">
                <div class="product-info">
                    <h3>Robotický vysávač</h3>
                    <p>Cena: 199 €</p>
                    <button>Pridať do košíka</button>
                </div>
            </div>

            <!-- Produkt 3 -->
            <div class="product-card">
                <img src="https://via.placeholder.com/250" alt="Produkt 3">
                <div class="product-info">
                    <h3>Mikrovlnka</h3>
                    <p>Cena: 99 €</p>
                    <button>Pridať do košíka</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
